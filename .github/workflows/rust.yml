name: Build
on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: hecrj/setup-rust-action@v2
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev
      - name: Build binary
        run: cargo build --verbose --release
      - name: Archive binary
        uses: actions/upload-artifact@v2
        with:
          name: subnet_calculator-x86_64-unknown-linux-gnu
          path: target/release/subnet_calculator

  build_windows:
    runs-on: windows-latest
    steps:
      - uses: hecrj/setup-rust-action@v2
      - uses: actions/checkout@v2
      - name: Build binary
        run: cargo build --verbose --release
      - name: Archive binary
        uses: actions/upload-artifact@v2
        with:
          name: subnet_calculator-x86_64-pc-windows-msvc
          path: target/release/subnet_calculator.exe

  build_macos:
    runs-on: macOS-latest
    steps:
      - uses: hecrj/setup-rust-action@v2
      - uses: actions/checkout@v2
      - name: Build binary
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.14
        run: cargo build --verbose --release
      - name: Make binary executable
        run: chmod +x target/release/subnet_calculator
      - name: Archive binary
        uses: actions/upload-artifact@v2
        with:
          name: subnet_calculator-x86_64-apple-darwin
          path: target/release/subnet_calculator

  release:
    needs: [build_linux, build_windows, build_macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./subnet_calculator-x86_64-unknown-linux-gnu/subnet_calculator
          asset_name: subnet_calculator-linux-x86_64
          asset_content_type: application/octet-stream
      - name: Upload Windows binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./subnet_calculator-x86_64-pc-windows-msvc/subnet_calculator.exe
          asset_name: subnet_calculator-windows-x86_64.exe
          asset_content_type: application/octet-stream
      - name: Upload macOS binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./subnet_calculator-x86_64-apple-darwin/subnet_calculator
          asset_name: subnet_calculator-macos-x86_64
          asset_content_type: application/octet-stream

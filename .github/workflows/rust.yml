name: Build
on:
  push:
    branches:
      - main
jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: hecrj/setup-rust-action@v2
    - name: Install cargo-deb
      run: cargo install cargo-deb
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo apt-get -qq update
        sudo apt-get install -y libxkbcommon-dev
    - name: Build binary
      run: cargo build --verbose --release
    - name: Archive binary
      uses: actions/upload-artifact@v2
      with:
        name: project-name-x86_64-unknown-linux-gnu
        path: target/release/subnet_calculator
    - name: Pack .deb package
      run: cargo deb --no-build
    - name: Rename .deb package
      run: mv target/debian/*.deb target/debian/subnet_calculator-x86_64-debian-linux-gnu.deb
    - name: Archive .deb package
      uses: actions/upload-artifact@v2
      with:
        name: project-name-x86_64-debian-linux-gnu
        path: target/debian/subnet_calculator-x86_64-debian-linux-gnu.deb

  build_windows:
    runs-on: windows-latest
    steps:
    - uses: hecrj/setup-rust-action@v2
    - uses: actions/checkout@v2
    - name: Build binary
      run: cargo build --verbose --release
    - name: Archive binary
      uses: actions/upload-artifact@v2
      with:
        name: subnet_calculator-x86_64-pc-windows-msvc
        path: target/release/subnet_calculator.exe

  build_macos:
    runs-on: macOS-latest
    steps:
    - uses: hecrj/setup-rust-action@v2
    - uses: actions/checkout@v2
    - name: Build binary
      env:
        MACOSX_DEPLOYMENT_TARGET: 10.14
      run: cargo build --verbose --release
    - name: Make binary executable
      run: chmod +x target/release/subnet_calculator
    - name: Archive binary
      uses: actions/upload-artifact@v2
      with:
        name: subnet_calculator-x86_64-apple-darwin
        path: target/release/subnet_calculator
